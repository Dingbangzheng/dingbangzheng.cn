<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .notice-container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            border: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        
        .notice-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .notice-content {
            color: #555;
            line-height: 1.8;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .games-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        
        .game-count {
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .games-grid-container {
            flex: 1;
            overflow: visible;
            min-height: 0;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
        }
        
        .game-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
        
        .game-card:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .game-icon {
            width: 100%;
            height: 150px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 3rem;
            color: #666;
        }
        
        .game-icon img {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
        }
        
        .game-name {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: #666;
            border-top: 1px solid #e0e0e0;
            width: 100%;
            flex-shrink: 0;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0 20px 0;
            flex-shrink: 0;
        }
        
        .load-more-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .load-more-btn:hover {
            background-color: #45a049;
        }
        
        .load-more-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DBZ GAME</h1>
            <div class="subtitle">Âú®Á∫øÁΩëÈ°µÊ∏∏ÊàèÈõÜÂêà</div>
        </header>
        
        <div class="notice-container">
            <div class="notice-title">ÁΩëÁ´ôÂÖ¨Âëä</div>
            <div class="notice-content" id="notice-content">
                Ê≠£Âú®Âä†ËΩΩÂÖ¨Âëä...
            </div>
        </div>
        
        <section class="games-section">
            <h2 class="section-title">Ê∏∏ÊàèÂàóË°®</h2>
            <div class="game-count" id="game-count"></div>
            <div class="games-grid-container">
                <div class="games-grid" id="games-grid">
                </div>
            </div>
            <div class="load-more" id="load-more-container" style="display: none;">
                <button class="load-more-btn" id="load-more-btn">Âä†ËΩΩÊõ¥Â§öÊ∏∏Êàè</button>
            </div>
        </section>
    </div>

    <footer>
        Copyleft ¬©2025 DingbangzhengÔºå<a href="./LICENSE" target="_blank">ËÆ∏ÂèØËØÅ(GPLv3.0)</a>ÔºåÊú¨Á´ôÂºÄÊ∫ê‰∫é<a href="https://github.com/Dingbangzheng/dingbangzheng.cn" target="_blank">Github</a>„ÄÇ<br>
        ËÅîÁ≥ªÊàë‰ª¨Ôºö1596664178@qq.com„ÄÇICPÂ§áÊ°àÂè∑:<a href="https://beian.miit.gov.cn" target="_blank">Ë±´ICPÂ§á2025143923Âè∑</a>„ÄÇ
    </footer>

    <script>
        const allGames = [
            { id: 1, name: "Cataclysm: Dark Days Ahead", icon: "./game/cdda/favicon.ico", url: "./game/cdda/index.html" },
            { id: 2, name: "Á∫∏ÁâáÊàò‰∫â", icon: "./game/Á∫∏ÁâáÊàò‰∫â/favicon.ico", url: "./game/Á∫∏ÁâáÊàò‰∫â/index.html" },
            { id: 3 , name:"ÊòüÈôÖÂ∞ÑÊâã", icon: "./game/ÊòüÈôÖÂ∞ÑÊâã/favicon.ico", url: "./game/ÊòüÈôÖÂ∞ÑÊâã/index.html" },
            { id: 4 , name:"A dark room", icon: "./game/adarkroom/favicon.ico", url: "./game/adarkroom/index.html" },
            { id: 5 , name:"ÈÄÉÁ¶ªÁâ©ÁêÜÂç∑", icon: "./game/ÈÄÉÁ¶ªÁâ©ÁêÜÂç∑/favicon.ico", url: "./game/ÈÄÉÁ¶ªÁâ©ÁêÜÂç∑/index.html" }
        ];

        const gamesPerPage = 8;
        let displayedCount = 0;

        async function loadNotice() {
            try {
                const response = await fetch('./note.txt');
                if (response.ok) {
                    const content = await response.text();
                    document.getElementById('notice-content').textContent = content;
                } else {
                    document.getElementById('notice-content').textContent = 'ÂÖ¨ÂëäÊñá‰ª∂ËØªÂèñÂ§±Ë¥•';
                }
            } catch (error) {
                document.getElementById('notice-content').textContent = 'ÂÖ¨ÂëäÊñá‰ª∂ËØªÂèñÂ§±Ë¥•';
            }
        }
        
        function generateGameCards(gamesToShow) {
            try {
                const gamesGrid = document.getElementById('games-grid');
                
                gamesToShow.forEach(game => {
                    const gameLink = document.createElement('a');
                    gameLink.className = 'game-card';
                    gameLink.href = game.url;
                    
                    let iconHTML = 'üéÆ';
                    if (game.icon && game.icon.trim() !== '') {
                        iconHTML = `<img src="${game.icon}" alt="${game.name}ÂõæÊ†á" onerror="this.parentNode.innerHTML='üéÆ'">`;
                    }
                    
                    gameLink.innerHTML = `
                        <div class="game-icon">${iconHTML}</div>
                        <div class="game-name">${game.name}</div>
                    `;
                    
                    gamesGrid.appendChild(gameLink);
                });
                
            } catch (error) {
                console.error('ÁîüÊàêÊ∏∏ÊàèÂç°ÁâáÊó∂Âá∫Èîô:', error);
                document.getElementById('games-grid').innerHTML = '<p style="color: red; text-align: center;">Âä†ËΩΩÊ∏∏ÊàèÂàóË°®Êó∂Âá∫Èîô</p>';
            }
        }

        function updateGameCount() {
            const gameCountElement = document.getElementById('game-count');
            gameCountElement.textContent = `Â∑≤ÊòæÁ§∫ ${displayedCount} ‰∏™Ê∏∏ÊàèÔºåÂÖ± ${allGames.length} ‰∏™Ê∏∏Êàè`;
        }

        function loadMoreGames() {
            const startIndex = displayedCount;
            const endIndex = Math.min(startIndex + gamesPerPage, allGames.length);
            const newGames = allGames.slice(startIndex, endIndex);
            
            generateGameCards(newGames);
            displayedCount = endIndex;
            updateGameCount();
            
            // Ê£ÄÊü•ÊòØÂê¶ËøòÊúâÊõ¥Â§öÊ∏∏ÊàèÂèØ‰ª•Âä†ËΩΩ
            const loadMoreBtn = document.getElementById('load-more-btn');
            const loadMoreContainer = document.getElementById('load-more-container');
            
            if (displayedCount >= allGames.length) {
                loadMoreBtn.textContent = 'Â∑≤Âä†ËΩΩÂÖ®ÈÉ®Ê∏∏Êàè';
                loadMoreBtn.disabled = true;
                setTimeout(() => {
                    loadMoreContainer.style.display = 'none';
                }, 2000);
            }
        }

        function initializeGames() {
            // Ê∏ÖÁ©∫Ê∏∏ÊàèÁΩëÊ†º
            document.getElementById('games-grid').innerHTML = '';
            
            // ÂàùÂßãÂä†ËΩΩÁ¨¨‰∏ÄÈ°µ
            const initialGames = allGames.slice(0, gamesPerPage);
            generateGameCards(initialGames);
            displayedCount = initialGames.length;
            updateGameCount();
            
            // Â¶ÇÊûúÊ∏∏ÊàèÊï∞ÈáèË∂ÖËøá‰∏ÄÈ°µÔºåÊòæÁ§∫"Âä†ËΩΩÊõ¥Â§ö"ÊåâÈíÆ
            const loadMoreContainer = document.getElementById('load-more-container');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            if (allGames.length > gamesPerPage) {
                loadMoreContainer.style.display = 'block';
                loadMoreBtn.addEventListener('click', loadMoreGames);
                // ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
                loadMoreBtn.textContent = 'Âä†ËΩΩÊõ¥Â§öÊ∏∏Êàè';
                loadMoreBtn.disabled = false;
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadNotice();
            initializeGames();
        });

        // Á°Æ‰øùÈ°µÈù¢ÂèØ‰ª•Ê≠£Â∏∏ÊªöÂä®
        window.addEventListener('load', function() {
            document.body.style.minHeight = 'auto';
            document.body.style.height = 'auto';
        });
    </script>
